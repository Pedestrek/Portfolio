    <style>
        html {
            /* scroll-snap-type: y mandatory; */
            overflow-x: hidden;
            overflow-y: scroll;

        }

        body {
            position: absolute;
            font-family: 'Noto Sans';
            font-weight: 700;
            margin: 0px;
            color: #EDF0F4;
            width: 100vw;
        }

        .name {
            position: fixed;
            width: 100%;
            max-width: 100vw;
            z-index: 1;
        }

        .name ul {
            list-style-type: none;
            max-width: 75rem;
            margin: auto;
            padding-inline-start: min(6vw, 40px);
        }

            float: left;
        }

        .name ul li div {
            padding: 16px min(1vw, 16px);
            height: 64px;
            max-height: 64px;
        }

        .name ul li div a {
            font-weight: 900;
            font-size: min(7vw, 32px);
            display: block;
            text-align: center;
            text-decoration: none;
        }

        .name ul li div a:hover {
            background-color: #111;
        }

        .name ul .active {
            background-color: #4CAF50;
        }

            object-fit: contain;

            top: 0;
            left: 0;

            height: 100vh;

            align-items: center;
            overflow-x: hidden;

            text-shadow: 0px 0px 50vh #EDF0F4;
        }

        @keyframes moveImage1 {

                transform: rotate(90deg) translateX(32vh) rotate(-90deg);

            75% {

            }

                transform: rotate(360deg) translateX(32vh) rotate(-360deg);
            }
        }
